<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gazi Çanta</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Hoş Geldiniz Ekranı -->
  <section class="welcome-screen" id="welcome">
    <h1>Gazi Çanta'ya Hoş Geldiniz</h1>
    <p>Kalite, şıklık ve uygun fiyat bir arada.</p>
    <button class="enter-btn" onclick="enterSite()">Siteye Gir</button>
  </section>

  <!-- Menü -->
  <header id="main-header" style="display: none;">
    <h2>Gazi Çanta</h2>
    <nav>
      <a href="#products">Çantalarımız</a>
    </nav>
  </header>

  <!-- Çantalar Bölümü -->
  <section class="gallery" id="cantalarimiz">
  <h2>Çantalarımız</h2>
  <div class="bag-gallery">
    <div class="bag-item">
      <img src="images/canta1.png" alt="Boss Çanta">
      <h3>Boss</h3>
      <p>300₺</p>
    </div>
    <div class="bag-item">
      <img src="images/canta2.png" alt="Gucci Çanta">
      <h3>Gucci</h3>
      <p>300₺</p>
    </div>
    <div class="bag-item">
      <img src="images/canta3.png" alt="Tommy Hilfiger Çanta">
      <h3>Tommy Hilfiger</h3>
      <p>300₺</p>
    </div>
    <div class="bag-item">
      <img src="images/canta4.png" alt="Louis Vuitton Çanta">
      <h3>Louis Vuitton</h3>
      <p>300₺</p>
    </div>
  </div>
</section>

    <div class="card">
      <img src="images/canta2.png" alt="Çanta 2">
      <h3>Tommy Hilfiger</h3>
      <p>300₺</p>
    </div>

    <div class="card">
      <img src="images/canta3.png" alt="Çanta 3">
      <h3>Louis Vuitton</h3>
      <p>300₺</p>
    </div>

    <div class="card">
      <img src="images/canta4.png" alt="Çanta 4">
      <h3>Prada Mini</h3>
      <p>300₺</p>
    </div>
  </section>

  <script>
    function enterSite() {
      const welcome = document.getElementById('welcome');
      const header = document.getElementById('main-header');
      const products = document.getElementById('products');

      welcome.style.opacity = '0';
      setTimeout(() => {
        welcome.style.display = 'none';
        header.style.display = 'block';
        products.style.display = 'flex';
      }, 800);
    }
  </script>
</body>
</html>
